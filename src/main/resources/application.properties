spring.application.name=holyclick

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/holyclick?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security Configuration
app.security.user=1
app.security.password=1

# Admin key for creating rectors
ADMIN_SECRET_KEY=ToJestTajnyKluczDoDodawaniaProboszcza